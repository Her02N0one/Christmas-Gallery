<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merry Christmas</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

    <h1>Title</h1>
    
    <div class="introduction">
      <blockquote>"For every adventure we've had and all we've yet to have, I hope you've had fun"</blockquote>
      <blockquote>As I learn more and grow more this website will grow as well.</blockquote>
    </div>

    <div class="slideshow-wrapper">
      <p>Slideshow 1:</p>
      <div class="slideshow-container">
        <div class="mySlides1 fade">
          <img id="slide" src="images/mom_is_short.jpg">
        </div>

        <div class="mySlides1 fade">
          <img id="slide" src="images/concert.jpg">
        </div>

        <div class="mySlides1  fade">
          <img id="slide" src="images/graduation.jpg">
        </div>

        <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
      </div>
    </div>

    <div class="slideshow-wrapper">
      <p>Slideshow 2:</p>
      <div class="slideshow-container">
        <div class="mySlides2 fade">
          <img id="slide" src="images/mom_n_mam.jpg">
        </div>

        <div class="mySlides2 fade">
          <img id="slide" src="images/mom_n_beckett.jpg">
        </div>

        <div class="mySlides2 fade">
          <img id="slide" src="images/mom_n_mario_hike.jpg">
        </div>

        <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
